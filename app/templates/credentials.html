{% extends "base.html" %}
{% block content %}
    {% if error %}
        <p style="color: red">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="username" value="{{ account.username }}">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="mb-3 d-flex align-items-center gap-2">
                <input type="password" name="password" class="form-control" id="password" value="{{ account.password }}">
                <button type="button" id="showPasswordButton" class="btn btn-secondary" onclick="togglePasswordVisibility()">Show</button>
            </div>
        </div>
        <div style="display: flex; align-items: center; justify-content: center;">
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
    </form>

    <script>
      function togglePasswordVisibility() {
        let passwordField = document.getElementById("password");
        let showPasswordButton = document.getElementById("showPasswordButton");

        if (passwordField.type === "password") {
          passwordField.type = "text";
          showPasswordButton.textContent = "Hide";
        } else {
          passwordField.type = "password";
          showPasswordButton.textContent = "Show";
        }
      }
    </script>
{% endblock %}s

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}DB2024{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
<header>
    <nav class="navbar bg-primary">
        <div class="container-fluid">
            {% if session.id %}
                <div class="navbar-brand">
                    <a class="text-light" href="{{ url_for('index') }}">Dashboard</a>
                </div>
                <div class="navbar-brand ms-auto">
                    <a href="{{ url_for('account.credentials') }}" class="text-light me-3">{{ session.username }}</a>
                    <a  class="text-light me-3" href="{{ url_for('account.logout') }}">Logout</a>
                </div>
            {% else %}
                <div class="ms-auto">
                    <a class="navbar-brand text-light" href="{{ url_for('account.login') }}">Login</a>
                </div>
            {% endif %}
        </div>
    </nav>
</header>

    <main class="main">
        {% block content %}
        {% endblock %}
    </main>
</body>

</html>

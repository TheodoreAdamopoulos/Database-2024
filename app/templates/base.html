<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}DB2024{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
    <header>
        {% if session.user %}
        <nav class="navbar bg-primary ">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="{{ url_for('queries.dashboard') }}">Dashboard</a>
                <a class="navbar-brand text-light" href="{{ url_for('auth.logout') }}">Logout</a>
            </div>
        </nav>
        {% else %}
        <nav class="navbar bg-primary ">
            <div class="container-fluid">
                <div class="ms-auto">
                    <a class="navbar-brand text-light" href="{{ url_for('auth.login') }}">Login</a>
                </div>
            </div>
        </nav>
        {% endif %}
    </header>
    <main class="main">
        {% block content %}
        {% endblock %}
    </main>
</body>

</html>
